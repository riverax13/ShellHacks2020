    <!-- TITLE ON WEBSITE -->

    <div>
        <!-- SLIDESHOW -->
        <div class="slideshow">
            <body onLoad="showSlides();">

                <div class="my-slides fade">
                    <div class="number-text">1 / 3</div>
                    <img src="pics/wildfire-1.jpg" style="width:100%">
                    <div class="caption-text">Caption Text</div>
                </div>
                
                <div class="my-slides fade">
                    <div class="number-text">2 / 3</div>
                    <img src="pics/wildfire-2.jpg" style="width:100%">

                </div>

                <div class="my-slides fade">
                    <div class="number-text">3 / 3</div>
                    <img src="pics/wildfire-3.jpeg" style="width:100%">

                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

            </body>
        </div>

        <br>
        
        <!-- DOTS AND CIRCLES UNDER SLIDESHOW -->

            <span class="dot" onclick="currentSlide(1)"></span>

        </div>

    <div>
        <!-- GOOGLE MAPS -->
        <div id="googleMap" style="width:100%;height:400px;"></div>
        <script>
            function myMap() {
            var mapProp= {
              center:new google.maps.LatLng(51.508742,-0.120850),
              zoom:5,
            };
            var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
            }
        </script>
            
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2mZPck7wtRAaqCPOueedAXsvWWpr7LOA&callback=myMap"></script>
